
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Report</title>
    <style>
        html, body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(40deg, var(--color-bg1), var(--color-bg2));
            color: white;
            height: 100%;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            text-align: center;
        }

        h1, h2 {
            text-align: center;
            transition: color 0.3s;
        }

        h1:hover, h2:hover {
            color: rgba(var(--color-interactive), 1);
        }

        img {
            display: block;
            margin: 20px auto;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        :root {
            --color-bg1: rgb(108, 0, 162);
            --color-bg2: rgb(0, 17, 82);
            --color1: 18, 113, 255;
            --color2: 221, 74, 255;
            --color3: 100, 220, 255;
            --color4: 200, 50, 50;
            --color5: 180, 180, 50;
            --color-interactive: 140, 100, 255;
        }

        .gradient-bg {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sensor Data Report</h1>
    </header>

    <section class="gradient-bg">
        <h2>Opaque</h2>
        <img src="opaque.png" alt="Opaque">
        
        <h2>Open</h2>
        <img src="open.png" alt="Open">
        
        <h2>Moon Open</h2>
        <img src="moon_open.png" alt="Moon Open">
        
        <h2>Sun Open</h2>
        <img src="sun_open.png" alt="Sun Open">
        
        <h2>All Sensor Readings</h2>
        <img src="all_sensor_readings.png" alt="All Sensor Readings">
    </section>
</body>
</html>
